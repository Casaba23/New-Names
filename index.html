<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Criativos para Bebês</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E0F7FA;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #0277BD;
            margin-bottom: 20px;
        }

        .name-display {
            font-size: 20px;
            font-weight: bold;
            color: #0288D1;
            margin: 20px 0;
            padding: 10px;
            background-color: #E1F5FE;
            border-radius: 10px;
        }

        button {
            background-color: #0288D1;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0277BD;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Nomes Criativos para Bebês</h1>
        <div id="nameDisplay" class="name-display">Clique no botão para gerar um nome!</div>
        <button onclick="generateName()">Gerar Nome</button>
    </div>

    <footer>
        <p>© 2024 - Seu Nome</p>
    </footer>

    <script>
        const names = [
            "Lunara", "Felipe", "Aurora", "Gael", "Valentina", 
            "Noah", "Isadora", "Enzo", "Sofia", "Theo", 
            "Alice", "Benjamin", "Mirella", "Lorenzo", "Estela"
        ];

        function generateName() {
            const randomIndex = Math.floor(Math.random() * names.length);
            const name = names[randomIndex];
            document.getElementById('nameDisplay').innerText = name;
        }
    </script>
</body>
</html>
